<div class="wrapper">


    

    
    <section class="lockscreen height-100vh page-section-ptb parallax" style="background: url(images/login-bg.jpg);">
      <div class="container h-100">
         <div class="row justify-content-center h-100">
            <div class="col-lg-5 col-md-8 col-sm-8 align-self-center">
              <div class="card text-center pb-40 bg-white pl-5 pr-5 clearfix">
                <div class="user-info">
               
                  <span class="mt-1"><i class="fa fa-lock"></i> Locked</span>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="showError" role="alert">
                  <strong>email not found, try again</strong> 
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="form-group mb-20"  [formGroup]="forgetPassword" >
                  <input id="email" formControlName="email" class="Password form-control" type="email" placeholder="Enter Email" name="email">
                  <div class="clear">
                    <button type="submit" title="Unlock Account" name="submitbtn" (click)="sendForgetpassword()" class="button lockscreen-button"> <i class="fa fa-unlock"></i> </button>
                  </div>
                </div>
                <p class="mt-20 mb-0">Enter your password to retrieve your session</p>
                <p class="mt-20 mb-0">Not Michael Bean? <a href="login.html">Click here</a></p>
              </div>
            </div>
          </div>
      </div>
    </section>

      
    </div>
