<div class="wrapper">
  <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper">
          <div class="page-title">
            <div class="row">
              <div class="col-sm-6" >
                  <h2 class="mb-0" style="font-size: 1.571rem;
                  font-weight: 800;"></h2>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb pt-0 pr-0 float-left float-sm-right">
                  <li class="breadcrumb-item"><a routerLink="/home" class="default-color">Home</a></li>
                  <li class="breadcrumb-item active"><a routerLink="/chat" class="default-color">Chat</a></li>
                </ol>
              </div>
            </div>
          </div>
          <div class="row">   
              <div class="col-xl-12 mb-30">     
                <div class="card card-statistics h-100"> 
                  <div class="card-body">
                   <div class="d-block d-md-flex justify-content-between">
                      <div class="d-block">
                        <h5 class="card-title pb-0 border-0">Data Order</h5>
                      </div>
                      <div class="d-block d-md-flex clearfix sm-mt-20">
                      
                         <div class="widget-search ml-0 clearfix">
                          <i class="fa fa-search"></i>
                          <input type="search" class="form-control" placeholder="Search....">
                        </div>
                       </div>
                     </div>
                     <div class="table-responsive mt-15">
                      <table class="table center-aligned-table mb-0">
                        <thead>
                          <tr class="text-dark">
                            <th>Order No</th>
                            <th>Worke Aera</th>
                            <th>Date</th>
                            <th>Time </th>
                            <th>Address </th>
                            <th>Status</th>
                            <th>Total Price</th>
                            <th>Gallery</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let order of allOrder">
                            <td>{{order.id}}</td>
                            <td> {{order.work_area}}</td>
                            <td>{{order.date}}</td>
                            <td>{{order.time}}</td>
                            <td>{{order.address}}</td>    
                            <td><label class="badge badge-success">{{order.status}}</label></td>
                            <td>{{order.total_price}}</td>
                            <td>
                              <img src="{{order.gallery}}" alt="">
                            </td>
                            <td><button class="btn btn-outline-success btn-sm">View Order</button></td>
                            <td><button class="btn btn-outline-warning btn-sm"(click)="openDelet()">Delete</button></td>
                                 
                            <div *ngIf="showFormDelete" class="  modal  "  tabindex="-1" role="dialog" id="add-category" style="display: block; padding-right: 17px; margin-top: 250px;">
                              <div class="modal-dialog "> 
                                  <div class=" modal-content animate__animated animate__slideInDown">
                                      <div class="modal-header ">
                                        <h2 class="modal-title" style="border-bottom: 2px outset red;">warning</h2>
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                      </div>
                                      <div class="modal-body p-20">
                                          <form>
                                              <div class="row">
                                                  <div class="alert alert-danger" role="alert" style="text-align: center;margin-left: 60px;">
                                                    Are You Sure That You Want To Discard Your Changes ?
                                                    </div>
                                              </div>
                                          </form>
                                      </div>
                                      <div class="modal-footer">
                                          <button  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="delete(order.id)">Yes</button>
                                          <button mat-flat-button  class="btn btn-danger py-1 px-5" (click)="close()" >No</button>
                                          
                                      </div>
                                  </div>
                              </div>
                          </div>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>   
              </div>
          </div>
      </div>
     </div>
  </div>
