<div class="wrapper">
    <div id="pre-loader"  *ngIf="img">
        <img src="../../../assets/loader-01.svg" alt="">
    
    </div>
    </div>
    <div class="p-4" style="margin-top: 46px">
        <header class="d-flex justify-content-between align-items-center" >
            
            <h1 class="m-0">Update Profile</h1> <hr>
        
            <button mat-flat-button  (click)="close()" class="text-danger">
                
              <mat-icon (click)="close()">close</mat-icon>
              
            </button>
          </header>
        <form class="animate__animated  animate__fadeInDown" [formGroup]="formAdmin" style="    
        margin-top: 46px">
            <div class="row mt-3">
                   <div class="col-md-12">
                  
                          
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="title">
                        </mat-form-field>
                    </div>  
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Name</mat-label>
                            <input matInput formControlName="name" placeholder="title">
                        </mat-form-field>
                    </div> 
                       
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Address</mat-label>
                            <input matInput formControlName="address" placeholder="title">
                        </mat-form-field>
                    </div>  
                        
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Phone</mat-label>
                            <input matInput formControlName="phone" placeholder="title">
                        </mat-form-field>   
                    </div> 
                  
    
    
                    <div class="col-md-12">
                        
                        <label for="selected" type="button" class="button gray small" > Select Photo</label>
                        <div  role="alert">
                            <div>
                                <p>{{url? photoName:formAdmin.value.photo}}</p>                        
                               </div>
                               <img class="myu" [src]="url? url:formAdmin.value.photo" alt="">
                          </div>
                        
                        <input type="file" (change)="selectPhoto($event)" id="selected" hidden class="form-control">
                       </div>
           
    
                    
                  
            </div>
        </form>
    
        <footer class="tw-p-6">
            <div class="d-flex justify-content-center align-items-center">
                <button  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="updateProfile()" >Update</button>

                <button mat-flat-button  class="btn btn-danger py-1 px-5" (click)="close()" >Close</button>
    
     
              </div>
            
          </footer>
    </div>
