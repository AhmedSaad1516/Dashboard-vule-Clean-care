<div class="wrapper">
    <div id="pre-loader"  *ngIf="img">
      <img src="../../assets//loader-01.svg" alt="">
  
  </div>
      <div class="container-fluid">
          <div class="row">
            <div class="content-wrapper">
              <div class="page-title">
                <div class="row">
                  <div class="col-sm-6">
                      <h2 class="mb-0" style="font-size: 1.571rem;
                      font-weight: 800;"> Show </h2>
                      
                  </div>
                  <div class="col-sm-6">
                    <ol class="breadcrumb pt-0 pr-0 float-left float-sm-right">
                      <li class="breadcrumb-item"><a routerLink="/home" class="default-color">{{'AllWorkers.Home' | translate}}</a></li>
                      <li class="breadcrumb-item active"><a routerLink="/chat" class="default-color">{{'AllWorkers.Chat' | translate}}</a></li>
                    </ol>
                  </div>
                </div>
              </div>
              <div class="row">  
                
                  <div class="col-xl-12 mb-30">     
                    <div class="card card-statistics h-100"> 
                      <div class="card-body">
                       <div class="d-block d-md-flex justify-content-between">
                          <div class="d-block">
                            <h5 class="card-title pb-0 border-0">Data About</h5>
                          </div>
                          <div class="d-block d-md-flex clearfix sm-mt-20">
                            <a class="button button-border icon small" style="
                            margin-right: 13px;
                            border-radius: 38px;
                        "> {{'AllWorkers.Add Worker' | translate}}<i class="fa fa-long-arrow-right"></i> </a>
                             <div class="widget-search ml-0 clearfix">
                              <i class="fa fa-search"></i>
                              <input type="search"   class="form-control" placeholder="{{'AllWorkers.Search' | translate}}...."  >
                            </div>
                           </div>
                         </div>
                         <div class="table-responsive mt-15">
                          <table class="table center-aligned-table mb-0  ">
                            <thead>
                              <tr style="border-top: 1px solid #dee2e6;">
                                <th> {{'AllWorkers.No' | translate}}</th>
                                <th> {{'AllWorkers.Name' | translate}}</th>
                                <th> Description</th>
                            
                                <th style="text-align: center;">{{'AllWorkers.Action' | translate}}</th>
                            
                              </tr>
                            </thead>
                            <tbody >
                              
                              <tr *ngFor="let item of dataAbout; let index =index">
                            
                                <td>{{index+1}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.description}}</td>
                             
                                 <!-- <td *ngFor="let rr of worker.review; let id =index" > 
                                      {{rr.star_rating}}
                             
                                 </td> -->
                                <td>
                                  <a class="pr-2" > <i class="fa fa-pencil"  ></i></a>
                                </td>
                                <td>
                               
                                  <a  class="my btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#exampleModal" > <i class="fa fa-trash-o text-danger"></i></a>
                                 
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        </div>
                      </div>
                    </div>   
                  </div>
              </div>
          </div>
         </div>
      </div>
