<div class="wrapper">
    <div id="pre-loader"  *ngIf="img">
        <img src="../../assets//loader-01.svg" alt="">
    
    </div>
    </div>
    <div class="p-4" style="margin-top: 46px">
        <header class="d-flex justify-content-between align-items-center" >
            
            <h1 *ngIf="!data" class="m-0">Add New Subservice</h1> <hr>
            <h1 *ngIf="data" class="m-0">Update Subservice</h1> <hr>

        
          </header>
        <form class="animate__animated  animate__fadeInDown" [formGroup]="formSubService" style="    
        margin-top: 46px">
            <div class="row mt-3">
                    <div class="col-md-12">
                        <!-- <div  class="alert alert-danger" role="alert">
                           Data Is Not Falid
                          </div> -->
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Title English</mat-label>
                            <input matInput formControlName="title_en" placeholder="Title English">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                    
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Title Swedish</mat-label>
                            <input matInput formControlName="title_sv" placeholder="Title Swedish">
                        </mat-form-field>
                    </div>
                    
                     <div class="col-md-12">
                       
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Price</mat-label>
                            <input matInput formControlName="price" placeholder="title">
                        </mat-form-field>
                    </div>  
            
                    <div class="col-md-12">
                        
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Services</mat-label>
                            <mat-select formControlName="service_id">
                                <mat-option *ngFor="let services of service" [value]="services?.id">
                                  {{services?.id}}
                                </mat-option>
                              </mat-select>
                        </mat-form-field>
                       </div>
           
    
                    
                  
            </div>
        </form>
    
        <footer class="tw-p-6">
            <div class="d-flex justify-content-center align-items-center">
                <button  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createSubService()" >Create</button>

                <button mat-flat-button (click)="close()" class="btn btn-danger py-1 px-5" >Close</button>
    
     
              </div>
            
          </footer>
    </div>
