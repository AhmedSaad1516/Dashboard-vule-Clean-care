<div class="wrapper">
    <div id="pre-loader"  *ngIf="img">
      <img src="../../assets//loader-01.svg" alt="">
  
  </div>
      <div class="container-fluid">
          <div class="row">
            <div class="content-wrapper">
              <div class="page-title">
                <div class="row">
                  <div class="col-sm-6">
                      <h2 class="mb-0" style="font-size: 1.571rem;
                      font-weight: 800;"> </h2>
                      
                  </div>
                  <div class="col-sm-6">
                    <ol class="breadcrumb pt-0 pr-0 float-left float-sm-right">
                      <li class="breadcrumb-item"><a routerLink="/home" class="default-color">{{'AllWorkers.Home' | translate}}</a></li>
                      <li class="breadcrumb-item active"><a routerLink="/chat" class="default-color">{{'AllWorkers.Chat' | translate}}</a></li>
                    </ol>
                  </div>
                </div>
              </div>
              <div class="row">  
                
                  <div class="col-xl-12 mb-30">     
                    <div class="card card-statistics h-100"> 
                      <div class="card-body">
                       <div class="row">
                        <div class="col-xl-12 mb-30">     
                            <div class="card card-statistics h-100"> 
                              <div class="card-body">
                               <h5 class="card-title">Add Employee</h5>
                                 <div class="repeater-file">
                                    <div data-repeater-list="group-a">
                                       <form [formGroup]="addEmployee">
                                          <div class="form-row">
                                            <div class="form-group col-md-6">
                                              <label for="inputEmail4">Name</label>
                                              <input formControlName="name" type="text" class="form-control" id="inputEmail4" placeholder="Email">
                                            </div>
                                            <div class="form-group col-md-6">
                                              <label for="inputPassword4">Email</label>
                                              <input formControlName="email" type="email" class="form-control" id="inputPassword4" placeholder="Password">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputAddress4">Address</label>
                                                <input formControlName="address" type="text" class="form-control" id="inputAddress4" placeholder="17504 Carlton Cuevas">
                                              </div>
                                              <div class="form-group col-md-6">
                                                <label for="inputCity4">Phone</label>
                                                <input formControlName="phone" type="text" class="form-control" id="inputCity4">
                                              </div>
                                              <div class="form-group col-md-6">
                                                <label for="inputZip4">Password</label>
                                                <input formControlName="password" type="text" class="form-control" id="inputZip4">
                                              </div>
                                              <div class="form-group col-md-6">
                                                <label for="inputZip4">Password Confirmation</label>
                                                <input formControlName="password_confirmation" type="text" class="form-control" id="inputZip4">
                                              </div>
                                          </div>
                                           
                                          <div class="form-row">
                                         
                                           <mat-form-field appearance="outline" class="w-100">
                                             <mat-label>Role</mat-label>
                                           <mat-select formControlName="role">
                                           <mat-option *ngFor="let role of roles" [value]="role?.id">
                                                       {{role?.name}}
                                             </mat-option>
                                             </mat-select>
                                               </mat-form-field>
                                      
                                          </div>
                                         
                                          <button style="    width: 74px;height: 34px;" (click)="sendAddEmployee()"  class="btn btn-outline-success"  value="Add">
                                            Add 
                                            </button>
                                      
                                      </form>
                                   </div>  
                                 <div class="clearfix">
                                  
                                    </div> 
                              </div>
                             </div>
                          </div>
                        </div>
                        
                        </div>
                      </div>
                      
                    </div>   
                     <div >
                    
                        </div>
                  </div>
              </div>
          </div>
         </div>
      </div>
