<div class="container emp-profile">
  <form method="post">
      <div class="row">
          <div class="col-md-4">
              <div class="profile-img">
                  <img style="    width: 150px;
                  border-radius: 15%;
              "[src]="admin.photo" alt=""/>
                 
              </div>
          </div>
          <div class="col-md-6">
              <div class="profile-head">
                          <h5>
                              
                          </h5>
                          <h6>
                            
                          </h6>  
               
              </div>
          </div>
          <div class="col-md-2">
            <a type="submit" (click)="update(admin)" class="button button-border small" name="btnAddMore" value="Edit Profile">Edit Profile
            </a>         
           </div>
      </div>
      <div class="row">
          <div class="col-md-4">
           
          </div>
          <div class="col-md-8">
              <div class="tab-content profile-tab" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Name</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{admin.name}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Email</label>
                                  </div>
                                  <div class="col-md-6">
                                    <p>{{admin.email}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Address</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{admin.address}}</p>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-md-6">
                                      <label>Phone</label>
                                  </div>
                                  <div class="col-md-6">
                                      <p>{{admin.phone}}</p>
                                  </div>
                              </div>
                             
                  </div>
             
              </div>
          </div>
      </div>
  </form>           
</div>
