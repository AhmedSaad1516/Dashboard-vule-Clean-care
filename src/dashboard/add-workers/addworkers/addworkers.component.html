<div class="wrapper">
    <div id="pre-loader"  *ngIf="img">
      <img src="../../assets//loader-01.svg" alt="">
  
  </div>
      <div class="container-fluid">
          <div class="row">
            <div class="content-wrapper">
              <div class="page-title">
                <div class="row">
                  <div class="col-sm-6">
                      <h2 class="mb-0" style="font-size: 1.571rem;
                      font-weight: 800;"> Add Worker</h2>
                      
                  </div>
                  <div class="col-sm-6">
                    <ol class="breadcrumb pt-0 pr-0 float-left float-sm-right">
                      <li class="breadcrumb-item"><a routerLink="/home" class="default-color">{{'AllWorkers.Home' | translate}}</a></li>
                      <li class="breadcrumb-item active"><a routerLink="/chat" class="default-color">{{'AllWorkers.Chat' | translate}}</a></li>
                    </ol>
                  </div>
                </div>
              </div>
              <div class="row">  
                
                  <div class="col-xl-12 mb-30">     
                    <div class="card card-statistics h-100"> 
                      <div class="card-body">
                       <div class="d-block d-md-flex justify-content-between">
                          <div class="d-block">
                            <!-- <h5 class="card-title pb-0 border-0">{{'AllWorkers.Data Worker' | translate}}</h5> -->
                          </div>
                     
                         </div>
                         <div>
                  
                            <form class="animate__animated  animate__fadeInDown" [formGroup]="formWorker"   
                            >
                                <div class="row mt-3">
                                        <div class="col-md-12">
                                            <!-- <div  class="alert alert-danger" role="alert">
                                               Data Is Not Falid
                                              </div> -->
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Email</mat-label>
                                                <input matInput formControlName="email" placeholder="title"
                            
                                                 
                                                >
                                                <div *ngIf="formWorker.controls['email'].errors">
                                                </div>
                                          
                                               
                                            </mat-form-field>
                                        </div>  
                                        <div class="col-md-12">
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Name</mat-label>
                                                <input matInput formControlName="name" placeholder="title">
                                            </mat-form-field>
                                        </div> 
                                           
                                        <div class="col-md-12">
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Address</mat-label>
                                                <input matInput formControlName="address" placeholder="title">
                                            </mat-form-field>
                                        </div>  
                                            
                                        <div class="col-md-12">
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Phone</mat-label>
                                                <input matInput formControlName="phone" placeholder="title">
                                            </mat-form-field>   
                                        </div>
                                        <div class="col-md-12">
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Nin</mat-label>
                                                <input matInput formControlName="NIN" placeholder="title">
                                            </mat-form-field>   
                                        </div>
                            
                                        <div class="col-md-12">
                                            
                                            <label for="selected" type="button" class="button gray small" > Select Photo</label>
                                            <div  role="alert" >
                                                <div>
                                                 <p>{{url? photoName:formWorker.value.photo}}</p>                        
                                                </div>
                                                <img class="myu" [src]="url? url:formWorker.value.photo" alt="">
                                              </div>
                                            
                                            <input type="file" (change)="selectPhoto($event)" id="selected" hidden class="form-control">
                                           </div>
                               
                            
                                        
                                      
                                </div>
                            </form>
                    
    <footer class="tw-p-6">
        <div >
            <button  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createWorker()" >Create</button>
           

          

 
          </div>
        
      </footer>
                        </div>
                        </div>
                      </div>
                    </div>   
                  </div>
              </div>
          </div>
         </div>
      </div>
