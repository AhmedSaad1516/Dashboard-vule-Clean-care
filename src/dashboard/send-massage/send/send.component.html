<div class="card card-statistics h-100"> 
    <div class="card-body">
       <h5 class="card-title">Dynamic Manipulation Example</h5>
        <div id="example-manipulation" role="application" class="wizard clearfix">
           
                            
                            
                            <div class="content clearfix">
            
            
                <h3 id="example-manipulation-h-0" tabindex="-1" class="title current">Add Step</h3>
            <section id="example-manipulation-p-0" role="tabpanel" aria-labelledby="example-manipulation-h-0" class="body current" aria-hidden="false">
                <h4 class="sr-only">&nbsp;</h4>
                <p>
                    <label for="title-3">HTML Title *</label><br>
                    <input id="title-3" type="text" class="form-control"><br>
                    <label for="text-3">HTML Content *</label><br>
                    <textarea id="text-3" rows="5" class="form-control"></textarea>
                </p>
                <p><a href="javascript:void(0);" onclick="$('#wizard-4').steps('add', { title: $('#title-3').val(), content: $('#text-3').val() });">Add</a></p>
                <p>(*) Mandatory</p>
            </section>
            <h3 id="example-manipulation-h-1" tabindex="-1" class="title">Insert Step</h3>
            <section id="example-manipulation-p-1" role="tabpanel" aria-labelledby="example-manipulation-h-1" class="body" aria-hidden="true" style="display: none;">
                <h4 class="sr-only">&nbsp;</h4>
                <p>
                    <label for="position-3">Position (zero-based) *</label><br>
                    <input id="position-3" type="text" class="form-control"><br>
                    <label for="title2-3">HTML Title *</label><br>
                    <input id="title2-3" type="text" class="form-control"><br>
                    <label for="text2-3">HTML Content *</label><br>
                    <textarea id="text2-3" rows="5" class="form-control"></textarea>
                </p>
                <p><a href="javascript:void(0);" onclick="$('#wizard-4').steps('insert', Number($('#position-3').val()), { title: $('#title2-3').val(), content: $('#text2-3').val() });">Insert</a></p>
                <p>(*) Mandatory</p>
            </section>
            <h3 id="example-manipulation-h-2" tabindex="-1" class="title">Remove Step</h3>
            <section id="example-manipulation-p-2" role="tabpanel" aria-labelledby="example-manipulation-h-2" class="body" aria-hidden="true" style="display: none;">
                <h4 class="sr-only">&nbsp;</h4>
                <p>
                    <label for="position2-3">Position (zero-based) *</label><br>
                    <input id="position2-3" type="text" class="form-control">
                </p>
                <p><a href="javascript:void(0);" onclick="$('#wizard-4').steps('remove', Number($('#position2-3').val()));">Remove</a></p>
                <p>(*) Mandatory</p>
            </section>
        </div></div>
    </div> 
  </div>
