<div class="wrapper">
    <div id="pre-loader"  *ngIf="img">
      <img src="../../assets//loader-01.svg" alt="">
  
    </div>
 
      <div class="p-4" style="margin-top: 46px">
          <header class="d-flex justify-content-between align-items-center" >
              
              <h1 *ngIf="!data" class="m-0">Add New Type Expenses</h1> <hr>
              <h1  *ngIf="data" class="m-0">Update Type Expenses</h1> <hr>

      
          
            </header>
                            <form class="animate__animated  animate__fadeInDown" [formGroup]="notesForm" style="    
                            margin-top: 46px">
                                <div class="row mt-3">
                                        <div class="col-md-12">
                                            <!-- <div  class="alert alert-danger" role="alert">
                                               Data Is Not Falid
                                              </div> -->
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Name</mat-label>
                                                <input matInput formControlName="name" placeholder="Name">
                                            </mat-form-field>
                                        </div>  
                                        <div class="col-md-12">
                                            <!-- <div  class="alert alert-danger" role="alert">
                                               Data Is Not Falid
                                              </div> -->
                                            <mat-form-field appearance="outline" class="w-100">
                                                <mat-label>Notes</mat-label>
                                                <input matInput formControlName="notes" placeholder="Notes">
                                            </mat-form-field>
                                        </div>  

                                </div>
                            </form>
                        
                            <footer class="tw-p-6">
                                <div >
                                    <button *ngIf="!data" style="margin-top: 5px;"  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="createNotes()" >Create</button>
                                    <button *ngIf="data"  style="margin-top: 5px;"  mat-flat-button class="btn btn-success py-1 px-5 mx-2" (click)="update()" >Update</button>

                                    <button mat-flat-button  class="btn btn-danger py-1 px-5" (click)="close()">Close</button>

                                  </div>
                                
                              </footer>
                        </div>
                        </div>
