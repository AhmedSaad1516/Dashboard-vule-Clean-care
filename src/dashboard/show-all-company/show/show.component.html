<div class="wrapper">
    <div id="pre-loader"  *ngIf="img">
      <img src="../../assets//loader-01.svg" alt="">
  
  </div>
      <div class="container-fluid">
          <div class="row">
            <div class="content-wrapper">
              <div class="page-title">
                <div class="row">
                  <div class="col-sm-6">
                      <h2 class="mb-0" style="font-size: 1.571rem;
                      font-weight: 800;"> Company</h2>
                      
                  </div>
                  <div class="col-sm-6">
                    <ol class="breadcrumb pt-0 pr-0 float-left float-sm-right">
                      <li class="breadcrumb-item"><a routerLink="/home" class="default-color">Home</a></li>
                      <li class="breadcrumb-item active"><a routerLink="/chat" class="default-color">Chat</a></li>
                    </ol>
                  </div>
                </div>
              </div>
              <div class="row">  
                 
                  <div class="col-xl-12 mb-30">     
                    <div class="card card-statistics h-100"> 
                      <div class="card-body">
                       <div class="d-block d-md-flex justify-content-between">
                          <div class="d-block">
                            <h5 class="card-title pb-0 border-0">Data</h5>
                          </div>
                          <div class="d-block d-md-flex clearfix sm-mt-20">
                            <!-- <a class="button button-border icon small" style="
                            margin-right: 13px;
                            border-radius: 38px;
                        "> Add Worker
                         <i class="fa fa-long-arrow-right"></i> </a> -->
                             <div class="widget-search ml-0 clearfix">
                              <i class="fa fa-search"></i>
                              <input type="search"    class="form-control" placeholder="Search...."  >
                            </div>
                           </div>
                         </div>
                         <div class="table-responsive mt-15">
                          <table class="table center-aligned-table mb-0  ">
                            <thead>
                              <tr style="border-top: 1px solid #dee2e6;">
                                <th> No</th>
                                <th> Name</th>
                                <th> Email</th>
                                <th> address</th>
                                <th> Phone</th>
                                <th>companyId</th>
                                <th>photo</th>
                                <th>type</th>
                                <th>Account approve</th>
                            
                              </tr>
                            </thead>
                            <tbody >
                              
                              <tr *ngFor="let item of company , let index=index" >
                            
                                <td>{{index+1}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.companyId}}</td>
                                <td >
                                  <img [src]="item.photo" alt="" style="    width: 90px;   height: 64px;
                                  border-radius: 14px;">
                               
                                </td>
                                <td>{{item.type}}</td>
                                <td style="text-align: center;">
                                      
                                    <mat-slide-toggle   (click)="active(item.id)" [(ngModel)]="item.approved">
                                    </mat-slide-toggle>
                                  </td>
                                <!-- <td>
                                  <button class="btn btn-outline-danger btn-sm" >Delete</button>

                                </td> -->
                              </tr >
                            </tbody>
                          </table>

                        </div>
                        </div>
                      </div>
                    </div>   
                
                  </div>
              </div>
          </div>
         </div>
      </div>
